name: Clojure CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    
    - uses: actions/checkout@v3
    
    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: 'adopt@1.11'
    
    - name: Install dependencies
      run: lein deps
      
    - name: Run tests
      run: lein test
